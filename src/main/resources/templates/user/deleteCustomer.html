<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Rent-a-Car</title>

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
</head>

<body>
<div id="container" class="container-md">
    <div th:include="fragments/top::top-menu"></div>
    <div th:include="fragments/top::reg-options"></div>

    <div id="main">
        <form th:method="POST" th:object="${delete_form}" th:action="@{/profile/delete}">
            <table class="table table-borderless" style="width: fit-content;">
                <thead class="table-dark">
                <tr>
                    <th scope="row">Delete an account</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <p th:text="'Are you sure you want to delete account: ' + ${user} + '?'"></p>
                        <p th:text="'All data will be permanently deleted.'"></p>
                        <p th:utext="'For more information on account deletion, please see our <a href=&quot;/regulations&quot;>Terms and Conditions</a>.'"></p>

                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="confirmPassword" class="text-black bg-white" th:placeholder="'Confirm with password'"
                               th:type="password" th:field="*{currentPassword}" autocomplete="new-password"
                               required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="/profile" type="button" class="btn btn-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                            </svg>
                            Back
                        </a>
                        <button type="submit" class="btn btn-dark mx-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-check-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                            </svg>
                            Confirm
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:insert="fragments/bottom::form-error-handler"></div>
        </form>
        <div th:include="fragments/bottom::bottom-footer"></div>
    </div>
</div>
<div th:include="fragments/bottom::common-scripts"></div>
</body>
</html>
