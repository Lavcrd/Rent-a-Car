<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Rent-a-Car</title>

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
</head>

<body>
<div id="container" class="container-md">
    <div th:include="fragments/top::top-menu"></div>
    <div th:include="fragments/top::reg-options"></div>

    <div id="main">
        <form th:method="POST" th:object="${password_form}" th:action="@{/profile/password}">
            <table class="table table-borderless">
                <thead class="table-light">
                <tr>
                    <th scope="row">Change password</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input id="oldPassword" class="text-black bg-white" th:placeholder="'Current password'"
                               th:type="password" th:field="*{currentPassword}"
                               required/></td>
                </tr>
                <tr>
                    <td><input id="newPassword" class="text-black bg-white" th:placeholder="'New password'"
                               th:type="password" th:field="*{newPassword}"
                               required/></td>
                </tr>
                <tr>
                    <td><input id="newPasswordRepeat" class="text-black bg-white" th:placeholder="'Repeat new password'"
                               th:type="password"
                               th:field="*{newPasswordRepeat}" required/></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-dark" th:text="Change"></button>
                        <a href="/profile" type="button" class="btn btn-dark" th:text="Back"></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:insert="fragments/bottom::form-error-handler"></div>
        </form>
        <div th:include="fragments/bottom::bottom-footer"></div>
    </div>
</div>
<div th:include="fragments/bottom::common-scripts"></div>
</body>
</html>
