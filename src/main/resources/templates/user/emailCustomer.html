<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Wypożyczalnia samochodów</title>

    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
</head>

<body>
<div id="container" class="container-md">
    <div th:include="fragments/top::top-menu"></div>
    <div th:include="fragments/top::reg-options"></div>

    <div id="main">
        <form th:method="POST" th:object="${email_form}" th:action="@{/profile/email}">
            <table class="table table-borderless">
                <thead class="table-light">
                <tr>
                    <th scope="row">Zmiana e-mail</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input id="oldPassword" class="text-black bg-white" th:placeholder="'Podaj obecny email'"
                               th:type="email" th:field="*{currentEmail}"
                               required/></td>
                </tr>
                <tr>
                    <td><input id="newPassword" class="text-black bg-white" th:placeholder="'Podaj nowy email'"
                               th:type="email" th:field="*{newEmail}"
                               required/></td>
                </tr>
                <tr>
                    <td><input id="newPasswordRepeat" class="text-black bg-white" th:placeholder="'Powtórz nowy email'"
                               th:type="email"
                               th:field="*{newEmailRepeat}" required/></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-dark" th:text="Zmień"></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <div th:include="fragments/bottom::bottom-footer"></div>
    </div>
</div>
<div th:include="fragments/bottom::common-scripts"></div>
</body>
</html>
