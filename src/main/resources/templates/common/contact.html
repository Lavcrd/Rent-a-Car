<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Rent-a-Car</title>

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
</head>

<body>
<div id="container" class="container-md">
    <div th:include="fragments/top::top-menu"></div>
    <div th:include="fragments/top::reg-options"></div>

    <div id="main">
        <img style="width: inherit;" src="/images/img1.jpg"/>

        <div id="content">
            <h3>Headquarters</h3>

            <div id="contact">
                <div class="col1">
                    <div class="flip-box">
                        <div class="flip-box-inner">
                            <div class="flip-box-front">
                                <h1 class="contact">&#9990</h1>
                            </div>
                            <div class="flip-box-back">
                                <h2 class="contact"
                                    th:text="${hq.country.contact} + ' ' + ${hq.contact}"></h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="col2">
                    <div class="flip-box">
                        <div class="flip-box-inner">
                            <div class="flip-box-front">
                                <h1 class="contact">&#64</h1>
                            </div>
                            <div class="flip-box-back">
                                <h2 class="contact" th:text="${hq.email}"></h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flip-box-wider">
                    <div class="flip-box-inner-wider">
                        <div class="flip-box-front-wider">
                            <h2 class="address" th:text="'Address for correspondence'"></h2>
                        </div>
                        <div class="flip-box-back-wider">
                            <h2 class="address" th:text="${hq.street} + ' ' + ${hq.building}"></h2>
                            <h2 class="address" th:text="${hq.postcode} + ' ' + ${hq.city}"></h2>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <h3>Departments</h3>
            <div th:each="dealer: ${dealer}">
                <div class="flip-box-wider">
                    <div class="flip-box-inner-wider">
                        <div class="flip-box-front-wider">
                            <h2 class="address" th:text="${dealer.city.toUpperCase()}"></h2>
                            <h2 class="address" th:text="${dealer.street} + ' ' + ${dealer.building} + ', ' + ${dealer.postcode}"></h2>
                        </div>
                        <div class="flip-box-back-wider">
                            <h2 class="address"
                                th:text="${dealer.country.contact} + ' ' + ${dealer.contact}"></h2>
                            <h2 class="address" th:text="${dealer.email}"></h2>
                        </div>
                    </div>
                </div>
            </div>

            <div th:include="fragments/bottom::bottom-footer"></div>
        </div>
    </div>
</div>
<div th:include="fragments/bottom::common-scripts"></div>
</body>
</html>
