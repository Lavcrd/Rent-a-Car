<!DOCTYPE html>

<head>

    <title>Wypożyczalnia samochodów</title>

<body>
<div id="container" class="container-md">
    <div th:include="fragments/dry::topmenu"></div>

    <div id="main">
        <img src="../images/img1.jpg"/>

        <!--        <form th:object="${rezerwacje??}" th:action="@{/....}" method="post">-->
        <form method="post">

            <div id="box_car" class="border border-dark">
                <h4>Sprawdź dostępność</h4>

                <br/>
                <label for="department1" class="text-lg">Miejsce odbioru pojazdu</label>
                <select name="lokalizacje1" id="department1" class="form-select text-white bg-dark">
                    <option selected>Wybierz z listy...</option>
                    <option th:each="departments: ${department}"
                            th:value="${departments.getBranch_id()}"
                            th:text="${departments.getCity()+ ', '+ departments.getAddress()}"></option>
                </select><br>

                <div class="form-check form-switch">
                    <input class="form-check-input bg-dark" type="checkbox" role="switch" name="anotherLocation"
                           value="another"
                           data-bs-toggle="collapse"
                           data-bs-target="#checkZwrot"
                           id="checkSwitch"/>
                    <label for="checkSwitch">Zwrot w innej lokalizacji</label><br>
                </div>

                <div class="collapse" id="checkZwrot">
                    <div class="card card-body">

                        <label for="department2" class="text-lg">Miejsce zwrotu pojazdu</label>
                        <select name="lokalizacje1" id="department2" class="form-select text-white bg-dark">

                            <option selected>Wybierz z listy...</option>
                            <option th:each="departments: ${department}"
                                    th:value="${departments.getBranch_id()}"
                                    th:text="${departments.getCity()+ ', '+ departments.getAddress()}"></option>
                        </select><br>

                    </div>
                </div>

                <br/>

                <div>
                    od <input class="text-white bg-dark" type="date"/>
                    do <input class="text-white bg-dark" type="date"/>
                </div>
                <div class="position-relative">

                    <a class="btn btn-dark text-info bg-dark bi bi-search position-absolute bottom-0 end-0" th:href="@{/show}" role="button" target="_parent">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                        </svg>
                        Znajdź samochód
                    </a>


<!--                    <button type="submit" class="btn btn-dark text-info bg-dark position-absolute bottom-0 end-0">Znajdź-->
<!--                        samochód..-->
<!--                    </button>-->
                </div>

            </div>
        </form>
    </div>

    <div id="article">
        <div id="div_right">
            <h2>Witaj w wypożyczalni samochodów</h2>
            <p>Wypożyczamy samochody tra la la
                Wypożyczamy samochody tra la la

                Wypożyczamy samochody tra la la

        </div>
    </div>

        <div class="d-grid gap-3">
            <div class="p-2 bg-light border">
                <p>&copy Wszelkie prawa zastrzeżone. <br/> Projekt: <a href="https://sdacademy.pl/">SDA ;-)</a></p>
            </div>
        </div>

</div>
