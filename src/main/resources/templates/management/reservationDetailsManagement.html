<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Rent-a-Car</title>

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>

<body>
<div id="container" class="container-md">
    <div th:include="fragments/top::top-menu"></div>
    <div th:include="fragments/top::reg-options"></div>

    <div id="main">
        <h3><strong>Overview :</strong></h3>
        <br>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <dl style="text-align: left">
                        <dt style="font-weight: bold">Vehicle pick-up:</dt>
                        <dt style="font-weight: normal"
                            th:text="${reservation.getDepartmentTake().getCity()} + ' ' + ${reservation.getDepartmentTake().getPostcode()} + ', '"></dt>
                        <dt style="font-weight: normal" th:text="${reservation.getDepartmentTake().getAddress()}"></dt>
                    </dl>
                    <ul style="text-align: left; list-style-type:none">
                        <li><strong>Date:</strong></li>
                        <li th:text="${reservation.getDateFrom()}"></li>
                    </ul>
                    <br>
                    <dl style="text-align: left">
                        <dt style="font-weight: bold">Vehicle return:</dt>
                        <dt style="font-weight: normal"
                            th:text="${reservation.getDepartmentBack().getCity()} + ' ' + ${reservation.getDepartmentBack().getPostcode()} + ', '"></dt>
                        <dt style="font-weight: normal" th:text="${reservation.getDepartmentBack().getAddress()}"></dt>
                    </dl>
                    <ul style="text-align: left; list-style-type:none">
                        <li><strong>Data:</strong></li>
                        <li th:text="${reservation.dateTo}"></li>
                    </ul>
                    <br>
                </div>
                <div class="col-5">
                    <h5><strong>Vehicle</strong></h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="'ID: ' + ${reservation.getCar().carId}"></li>
                        <li class="list-group-item" th:text="'Model: ' + ${reservation.getCar().model}"></li>
                        <li class="list-group-item"
                            th:text="'Car type: ' + ${reservation.getCar().carType.getName()}"></li>
                        <li class="list-group-item" th:text="'Production date: ' + ${reservation.getCar().year}"></li>
                        <li class="list-group-item" th:text="'Seats: ' + ${reservation.getCar().seats}"></li>
                    </ul>
                    <br>
                </div>
                <div class="col">
                    <img th:src="${reservation.getCar().jpgLink}" alt="Picture" width="255" height="150"/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form class="change_action_form" th:action="@{submit}" th:method="POST">
                        <input type="hidden" th:name="reservation" th:value="${reservation.getReservationId()}">
                        <input type="hidden" th:name="customer" th:value="${reservation.getCustomer().getId()}">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark bg-dark mt-2"
                                    type="submit" onclick="setFormAction('/mg-res/reservation/back', 0)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                                </svg>
                                Back
                            </button>
                            <th:block
                                    th:if="${reservation.status.name() == 'STATUS_RESERVED' || reservation.status.name() == 'STATUS_PENDING'}">
                                <button class="btn btn-dark bg-dark mt-2"
                                        type="submit" onclick="setFormAction('/mg-res/reservation/car', 0)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-gear" viewBox="0 0 16 16">
                                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                                        <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                                    </svg>
                                    Substitute car
                                </button>
                                <button class="btn btn-dark bg-dark mt-2"
                                        type="submit" onclick="setFormAction('/mg-res/reservation/cancel', 0)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                    </svg>
                                    Cancel
                                </button>
                            </th:block>
                        </div>
                    </form>
                </div>
                <div class="col-5">
                    <ul style="list-style-type:none">
                        <li style="font-weight: bold">Order value:</li>
                        <li th:text="'Rental: ' + ${#numbers.formatDecimal(raw_price, 1, 2, 'POINT')} + ' PLN'"></li>
                        <li th:text="'Different location return: ' + ${#numbers.formatDecimal(diff_return_price, 1, 2, 'POINT')} + ' PLN'"></li>
                        <li th:text="'————'"></li>
                        <li th:utext="'<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;16&quot; height=&quot;16&quot; fill=&quot;currentColor&quot; class=&quot;bi bi-exclamation-circle&quot; viewBox=&quot;0 0 16 16&quot; data-toggle=&quot;tooltip&quot; data-placement=&quot;top&quot; title=&quot;Cancellation policy: Free cancellation up to ' + ${refund_fee_days} + ' days before the rental date. Late cancellations may be subject to a ' + ${deposit_percentage} + '% cancellation fee. Details in the regulations.&quot;><path d=&quot;M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z&quot;/><path d=&quot;M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z&quot;/></svg> '
                                    + 'Total price: ' + ${#numbers.formatDecimal(total_price, 1, 2, 'POINT')} + ' PLN'"></li>
                        <li th:text="'+ Deposit: ' + ${#numbers.formatDecimal(deposit_value, 1, 2, 'POINT')} + ' PLN'"></li>

                    </ul>
                    <br>
                </div>
                <div class="col">
                    <form class="change_action_form" th:action="@{submit}" th:method="POST">
                        <input type="hidden" th:name="reservation" th:value="${reservation.getReservationId()}">
                        <input type="hidden" th:name="customer" th:value="${reservation.getCustomer().getId()}">
                        <div class="d-flex flex-column">
                            <th:block th:if="${reservation.status.name() == 'STATUS_RESERVED'}">
                                <button class="btn btn-dark bg-dark mt-2"
                                        type="submit" onclick="setFormAction('/mg-res/reservation/rent', 1)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                                    </svg>
                                    Rent
                                </button>
                                <button class="btn btn-dark bg-dark mt-2"
                                        type="submit" onclick="setFormAction('/mg-res/reservation/refund', 1)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                                    </svg>
                                    Refund
                                </button>
                            </th:block>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:include="fragments/bottom::bottom-footer"></div>
        <div th:insert="fragments/bottom::message-handler"></div>
    </div>
</div>
<div th:include="fragments/bottom::common-scripts"></div>
</body>
</html>
