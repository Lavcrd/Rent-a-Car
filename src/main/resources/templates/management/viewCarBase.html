<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Rent-a-Car</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>

<body>
<div id="container">
    <div th:include="fragments/top::top-menu"></div>
    <div th:include="fragments/top::reg-options"></div>

    <div class="main">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-3 p-0 mt-3 mb-5">
                    <table class="table table-borderless table-fixed" style="text-align:start;">
                        <tbody>
                        <tr class="table-dark">
                            <td>Image:</td>
                        </tr>
                        <tr>
                            <td class="p-0">
                                <div class="overflow-cell-hs">
                                    <img th:src="${result.image}" alt="Picture"
                                         class="car-img"/>
                                </div>
                            </td>
                        </tr>
                        <tr class="table-dark">
                            <td>Registered:</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="overflow-cell-hs"
                                     th:utext="${resultSize}">
                                </div>
                            </td>
                        </tr>
                        <tr class="table-dark">
                            <td>Model:</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="overflow-cell-hs"
                                     th:utext="${result.brand} + ' ' + ${result.model} + ' (' + ${result.year} + ')'">
                                </div>
                            </td>
                        </tr>
                        <tr class="table-dark">
                            <td>Type:</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="overflow-cell-hs"
                                     th:utext="${result.carType.name} + ' â€“ ' + ${result.seats} + ' seats'">
                                </div>
                            </td>
                        </tr>
                        <tr class="table-dark">
                            <td>Pricing:</td>
                        </tr>
                        <tr>
                            <td>
                                <table class="table table-borderless table-fixed">
                                    <tr>
                                        <td style="padding-left: 0;">
                                            <div class="overflow-cell-hs" style="width:fit-content;"
                                                 th:text="'Price/Day: '">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="overflow-cell-hs" style="text-align:end;"
                                                 th:text="${result.priceDay}">
                                            </div>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td style="padding-left: 0;">
                                            <div class="overflow-cell-hs" style="width:fit-content;"
                                                 th:text="'Deposit: '">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="overflow-cell-hs" style="text-align:end;"
                                                 th:text="${result.depositValue}">
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-9 p-0 mt-3 mb-5">
                    <div style="margin-left:2%;">
                        <table class="table table-borderless"
                               style="text-align: center; vertical-align: middle;">
                            <thead class="table-dark">
                            <tr>
                                <th scope="row" class="button-cell">Option</th>
                                <th scope="row" class="short-description-cell">Description</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="button-cell">
                                        <button type="button" class="btn btn-dark bg-dark mt-1 list-button w-100">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                 class="bi bi-circle cb-svg" viewBox="0 0 16 16">
                                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            </svg>
                                            <div class="list-button-text">Add</div>
                                        </button>
                                    </td>
                                    <td class="short-description-cell">Adds car under this car base</td>
                                </tr>
                                <tr>
                                    <td class="button-cell">
                                        <button type="button" class="btn btn-dark bg-dark mt-1 list-button w-100">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                 class="bi bi-circle cb-svg" viewBox="0 0 16 16">
                                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            </svg>
                                            <div class="list-button-text">Transfer</div>
                                        </button>
                                    </td>
                                    <td class="short-description-cell">Transfer all cars to another car base</td>
                                </tr>
                                <tr>
                                    <td class="button-cell">
                                        <button type="button" class="btn btn-dark bg-dark mt-1 list-button w-100">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                 class="bi bi-circle cb-svg" viewBox="0 0 16 16">
                                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            </svg>
                                            <div class="list-button-text">Update</div>
                                        </button>
                                    </td>
                                    <td class="short-description-cell">Update with new image</td>
                                </tr>
                                <tr>
                                    <td class="button-cell" data-toggle="tooltip" data-placement="top" th:title="${(resultSize > 0) ? 'Requires no cars under this car base' : ''}">
                                        <button type="button" class="btn btn-dark bg-dark mt-1 list-button w-100"
                                                data-bs-toggle="modal"
                                                data-bs-target="#deleteModal"
                                                th:disabled="${resultSize > 0}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                 class="bi bi-circle cb-svg" viewBox="0 0 16 16">
                                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            </svg>
                                            <div class="list-button-text">Delete</div>
                                        </button>
                                    </td>
                                    <td class="short-description-cell">Deletes this car base</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top:3%;">
                <div class="col-md-3 px-1">
                    <div class="d-flex flex-column">
                        <a class="btn btn-dark bg-dark mt-2 def-button-text"
                           type="button" href="/mg-car/car-bases">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                            </svg>
                            Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal delete-->
    <form th:method="POST" th:object="${confirmation_form}" th:action="@{'/mg-car/car-bases/' + ${carBaseId} + '/delete'}">
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete</h5>
                        <button type="button" class="close" data-bs-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Please confirm <u>car base deletion</u> with password.</p>
                        <div class="modal-row mt-2">
                            <label style="justify-self: start;" for="cb_delete_confirmation"
                                   class="text-md">Password: </label>
                            <input id="cb_delete_confirmation" class="text-black bg-white modal-input"
                                   th:placeholder="'Confirm with password'"
                                   th:type="password" th:field="*{currentPassword}"
                                   autocomplete="new-password"
                                   required/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div th:include="fragments/bottom::bottom-footer"></div>
    <div th:insert="fragments/bottom::message-handler"></div>
</div>
<div th:include="fragments/bottom::common-scripts"></div>
</body>
</html>
