<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Rent-a-Car</title>

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>

<body>
<div id="container">
    <div th:include="fragments/top::top-menu"></div>
    <div th:include="fragments/top::reg-options"></div>

    <div class="row">
        <th:block th:if="${customer} != null">
            <div class="col-sm-3">
                <table class="table table-borderless table-fixed">
                    <thead class="table-dark">
                    <tr class="table-dark">
                        <th scope="row">Customer data:</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-dark">
                        <td>Name:</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="overflow-cell-hs"
                                 th:text="${customer.getName()} + ' ' + ${customer.getSurname()}"></div>
                        </td>
                    </tr>

                    <tr class="table-dark">
                        <td>Status:</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="overflow-cell-hs"
                                 th:text="${customer.getStatus().name().substring(7)}"></div>
                        </td>
                    </tr>

                    <tr class="table-dark">
                        <td>Contact:</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="overflow-cell-hs"
                                 th:text="'(' + ${customer.getCountry().getContactCode()} + ') ' + ${customer.getContactNumber()}"></div>
                        </td>
                    </tr>

                    <tr class="table-dark">
                        <td>Address:</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="overflow-cell-hs"
                                 th:utext="${customer.getCountry().getCountryName()} + ' <br>' + ${customer.getCity()} + ', <br>' + ${customer.getAddress()}">
                            </div>
                        </td>
                    </tr>

                    <tr class="table-dark">
                        <td>Verification:</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="overflow-cell-hs"
                                 th:utext="'P-ID: ' + ${verification.getPersonalId()} + '<br>' + 'D-ID: ' + ${verification.getDriverId()}">
                            </div>
                        </td>
                    </tr>
                    <form th:action="@{/mg-res/mg-cus}" th:method="POST">
                        <input type="hidden" th:name="department" th:value="${department}">
                        <tr>
                            <td style="padding-left:0;">
                                <button class="btn btn-dark bg-dark mt-2"
                                        type="submit" name="customer" th:value="${customer.getId()}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                    </svg>
                                    Manage
                                </button>
                            </td>
                        </tr>
                    </form>
                    </tbody>
                </table>
            </div>
        </th:block>

        <th:block th:if="${reservations} != null">
            <div class="col-sm-9">
                <table class="table table-borderless table-hover table-fixed"
                       style="text-align: center; vertical-align: middle;">
                    <thead class="table-dark">
                    <tr>
                        <th scope="row">From</th>
                        <th scope="row">To</th>
                        <th scope="row">Period</th>
                        <th scope="row">Status</th>
                        <th scope="row"></th>
                    </tr>
                    </thead>
                    <form th:action="@{/mg-res/reservation}" th:method="POST">
                        <input type="hidden" th:if="${customer != null}" th:name="customer"
                               th:value="${customer.getId()}">
                        <tbody>
                        <th:block th:if="${#lists.isEmpty(reservations)}">
                            <td th:text="'—'"></td>
                            <td th:text="'—'"></td>
                            <td th:text="'—'"></td>
                            <td th:text="'—'"></td>
                        </th:block>
                        <tr th:each="reservation: ${reservations}">
                            <td>
                                <div class="overflow-cell-hidden"
                                     th:utext="${reservation.getDepartmentTake().getCity()} + ', <br>' + ${reservation.getDepartmentTake().getAddress()}"></div>
                            </td>
                            <td>
                                <div class="overflow-cell-hidden"
                                     th:utext="${reservation.getDepartmentBack().getCity()} + ', <br>' + ${reservation.getDepartmentTake().getAddress()}"></div>
                            </td>
                            <td>
                                <div class="overflow-cell-hidden"
                                     th:utext="${reservation.getDateFrom()} + '<br> ⟶ ' + ${reservation.getDateTo()}"></div>
                            </td>
                            <td>
                                <div class="overflow-cell-hidden" th:utext="${reservation.status.getText()}"></div>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-dark" th:text="Details" th:name="details_button"
                                        th:value="${reservation.reservationId}"></button>
                            </td>
                        </tr>
                        </tbody>
                    </form>
                </table>
            </div>
        </th:block>
        <div th:insert="fragments/bottom::message-handler"></div>
    </div>
    <div th:include="fragments/bottom::bottom-footer"></div>
</div>
<div th:include="fragments/bottom::common-scripts"></div>
</body>
</html>
