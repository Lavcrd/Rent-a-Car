<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Rent-a-Car</title>

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>

<body>
<div id="container">
    <div th:include="fragments/top::top-menu"></div>
    <div th:include="fragments/top::reg-options"></div>

    <div class="main">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-2 p-0 mt-3 mb-5">
                    <table class="table table-borderless table-fixed" style="text-align:start;">
                        <tbody>
                        <tr class="table-dark">
                            <td>Name:</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="overflow-cell-hs"
                                     th:text="${retrieve.rent.reservation.customer.name} + ' ' + ${retrieve.rent.reservation.customer.surname}"></div>
                            </td>
                        </tr>

                        <tr class="table-dark">
                            <td>Car:</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="overflow-cell-hs"
                                     th:text="${retrieve.rent.car.plate}"></div>
                            </td>
                        </tr>

                        <tr class="table-dark">
                            <td>Expec. departure:</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="overflow-cell-hs"
                                     th:utext="
                                     ${retrieve.rent.reservation.dateFrom} + '<br>' +
                                     ${retrieve.rent.reservation.departmentTake.city} + ' ' + ${retrieve.rent.reservation.departmentTake.postcode} + '<br>' +
                                     ${retrieve.rent.reservation.departmentTake.street} + ' ' + ${retrieve.rent.reservation.departmentTake.building}"></div>
                            </td>
                        </tr>
                        <tr class="table-dark">
                            <td>Expec. arrival:</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="overflow-cell-hs"
                                     th:utext="
                                     ${retrieve.rent.reservation.dateTo} + '<br>' +
                                     ${retrieve.rent.reservation.departmentBack.city} + ' ' + ${retrieve.rent.reservation.departmentBack.postcode} + '<br>' +
                                     ${retrieve.rent.reservation.departmentBack.street} + ' ' + ${retrieve.rent.reservation.departmentBack.building}">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-8 mb-5" style="padding-left:2em;padding-right:0;">
                    <div class="d-flex justify-content-between" style="margin-top: 3%;">
                        <div style="text-align:start;" th:utext="'<strong>ID: </strong>' + ${retrieve.id}"></div>
                        <div style="text-align:end;"
                             th:utext="'<strong>Deposit deadline:</strong><br>' + ${deadline}"></div>
                    </div>

                    <div class="my-3 d-flex" style="justify-content: center; align-content: center;">
                        <span class="border w-100"></span>
                    </div>

                    <div class="d-flex" style="margin-top: 3%;justify-content:space-between;">
                        <div style="text-align:start;" th:utext="'<strong>Rent date:</strong><br>' + ${retrieve.rent.dateFrom}"></div>
                        <div style="text-align:end;" th:utext="'<strong>Mileage:</strong><br>' + ${retrieve.rent.mileage} + ' [km]'"></div>
                    </div>
                    <div style="margin-top: 3%;"
                         th:utext="'<strong>Rental remarks:</strong><br>' + ${retrieve.rent.remarks}">
                    </div>
                    <div style="margin-top: 3%;text-align:end;"
                         th:utext="'<strong>Renting employee:</strong><br>' + ${rent_employee.name} + ' ' + ${rent_employee.surname}">
                    </div>

                    <div class="my-3 d-flex" style="justify-content: center; align-content: center;">
                        <span class="border w-100"></span>
                    </div>

                    <div class="d-flex" style="margin-top: 3%;justify-content:space-between;">
                        <div style="text-align:start;" th:utext="'<strong>Retrieve date:</strong><br>' + ${retrieve.dateTo}"></div>
                        <div style="text-align:end;" th:utext="'<strong>Mileage:</strong><br>' + ${retrieve.mileage} + ' [km]'"></div>
                    </div>
                    <div style="margin-top: 3%;"
                         th:utext="'<strong>Retrieval remarks:</strong><br>' + ${retrieve.remarks}">
                    </div>
                    <div class="d-flex" style="margin-top: 3%;justify-content:space-between;">
                        <div style="text-align:start;" th:utext="'<strong>Location:</strong><br>' + ${retrieve.department.city} + ' ' + ${retrieve.department.postcode} + '<br>' + ${retrieve.department.street} + ' ' + ${retrieve.department.building}"></div>
                        <div style="text-align:end;" th:utext="'<strong>Retrieving employee:</strong><br>' + ${retrieve_employee.name} + ' ' + ${retrieve_employee.surname}"></div>
                    </div>
                </div>
                <div class="col-md-2 mb-5" style="font-size:small;text-align:end;">
                    <div style="margin-top: 20%;"
                         th:utext="'<strong>Deposit:</strong>'">
                    </div>
                    <div style="margin-top: 2%;"
                         th:text="${payment_details.initialDeposit}">
                    </div>

                    <div th:if="${payment_details.deposit > 0}" style="margin-top: 20%;"
                         th:utext="'<strong>Balance:</strong>'">
                    </div>
                    <div th:if="${payment_details.deposit > 0}" style="margin-top: 2%;"
                         th:text="${payment_details.deposit}">
                    </div>

                    <div style="margin-top: 20%;"
                         th:utext="'<strong>Released:</strong>'">
                    </div>
                    <div style="margin-top: 2%;"
                         th:text="${payment_details.releasedDeposit}">
                    </div>

                    <div style="margin-top: 20%;"
                         th:utext="'<strong>Charged:</strong>'">
                    </div>
                    <div style="margin-top: 2%;"
                         th:text="${charged_deposit}">
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top:3%;">
                <div class="col-md-3 p-0">
                    <div class="d-flex flex-column">
                        <a class="btn btn-dark bg-dark mt-2 def-button-text"
                           type="button" href="/mg-depo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                            </svg>
                            Back
                        </a>
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-3 p-0">
                    <div class="d-flex flex-column">
                        <form th:action="@{/mg-depo/release}" th:object="${form}" th:method="POST" th:if="${payment_details.deposit > 0}">
                            <input type="hidden" th:name="retrieve" th:value="${retrieve.id}">
                            <input type="hidden" th:name="customer" th:value="${retrieve.rent.reservation.customer.id}">

                            <button class="btn btn-dark bg-dark mt-2 w-100 def-button-text" type="button"
                                    data-bs-toggle="modal"
                                    data-bs-target="#release_modal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-check-square" viewBox="0 0 16 16">
                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                    <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                                </svg>
                                Release
                            </button>

                            <!--Modal-->
                            <div class="modal fade" id="release_modal" tabindex="-1" role="dialog"
                                 aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Release</h5>
                                            <button type="button" class="close" data-bs-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="r_value"
                                                       class="col-form-label">Release value:</label>
                                                <input id="r_value" class="text-black bg-white" name="r_value"
                                                       placeholder="0000,00" th:field="*{value}" required/>
                                            </div>
                                            <div class="form-group">
                                                <label for="r_password" class="col-form-label">Confirm action with a
                                                    password</label>
                                                <input name="confirmPassword" id="r_password"
                                                       class="text-black bg-white"
                                                       th:placeholder="'Confirm with password'"
                                                       th:type="password" th:field="*{currentPassword}"
                                                       autocomplete="new-password"/>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="submit" class="btn btn-dark">Confirm</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <form th:action="@{/mg-depo/charge}" th:object="${form}" th:method="POST" th:if="${payment_details.deposit > 0}">
                            <input type="hidden" th:name="retrieve" th:value="${retrieve.id}">
                            <input type="hidden" th:name="customer" th:value="${retrieve.rent.reservation.customer.id}">

                            <button class="btn btn-dark bg-dark mt-2 w-100 def-button-text" type="button"
                                    data-bs-toggle="modal"
                                    data-bs-target="#charge_modal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-check-square" viewBox="0 0 16 16">
                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                    <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                                </svg>
                                Charge
                            </button>

                            <!--Modal-->
                            <div class="modal fade" id="charge_modal" tabindex="-1" role="dialog"
                                 aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Charge</h5>
                                            <button type="button" class="close" data-bs-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="c_value"
                                                       class="col-form-label">Charge value:</label>
                                                <input id="c_value" class="text-black bg-white" placeholder="0000,00"
                                                       name="c_value" th:field="*{value}" required/>
                                            </div>
                                            <div class="form-group">
                                                <label for="c_password" class="col-form-label">Confirm action with a
                                                    password</label>
                                                <input name="confirmPassword" id="c_password"
                                                       class="text-black bg-white"
                                                       th:placeholder="'Confirm with password'"
                                                       th:type="password" th:field="*{currentPassword}"
                                                       autocomplete="new-password"/>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="submit" class="btn btn-dark">Confirm</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="fragments/bottom::bottom-footer"></div>
    <div th:insert="fragments/bottom::message-handler"></div>
</div>
<div th:include="fragments/bottom::common-scripts"></div>
</body>
</html>
