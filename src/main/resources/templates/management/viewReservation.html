<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Rent-a-Car</title>

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>

<body>
<div id="container" class="container-md">
    <div th:include="fragments/top::top-menu"></div>
    <div th:include="fragments/top::reg-options"></div>

    <div id="main">
        <h3><strong>Overview :</strong></h3>
        <br>
        <div class="container text-center">
            <div class="row">
                <div class="col mb-5">
                    <dl style="text-align: left">
                        <dt style="font-weight: bold">Vehicle pick-up:</dt>
                        <dt style="font-weight: normal"
                            th:text="${reservation.departmentTake.city} + ' ' + ${reservation.departmentTake.postcode} + ', '"></dt>
                        <dt style="font-weight: normal" th:text="${reservation.departmentTake.address}"></dt>
                    </dl>
                    <ul style="text-align: left; list-style-type:none">
                        <li><strong>Date:</strong></li>
                        <li th:text="${reservation.dateFrom}"></li>
                    </ul>
                    <br>
                    <dl style="text-align: left">
                        <dt style="font-weight: bold">Vehicle return:</dt>
                        <dt style="font-weight: normal"
                            th:text="${reservation.departmentBack.city} + ' ' + ${reservation.departmentBack.postcode} + ', '"></dt>
                        <dt style="font-weight: normal" th:text="${reservation.departmentBack.address}"></dt>
                    </dl>
                    <ul style="text-align: left; list-style-type:none">
                        <li><strong>Date:</strong></li>
                        <li th:text="${reservation.dateTo}"></li>
                    </ul>
                    <br>
                </div>
                <div class="col-5 mb-5">
                    <h5><strong>Vehicle</strong></h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:if="${rent_details != null}" th:text="'Plate: ' + ${rent_details.car.plate}"></li>
                        <li class="list-group-item" th:text="'Model: ' + ${reservation.carBase.model}"></li>
                        <li class="list-group-item"
                            th:text="'Car type: ' + ${reservation.carBase.carType.getName()}"></li>
                        <li class="list-group-item" th:text="'Production date: ' + ${reservation.carBase.year}"></li>
                        <li class="list-group-item" th:text="'Seats: ' + ${reservation.carBase.seats}"></li>
                    </ul>
                    <br>
                </div>
                <div class="col mb-5">
                    <img th:src="${reservation.carBase.image}" alt="Picture" width="255" height="150"/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form class="change_action_form" th:action="@{submit}" th:object="${confirmation_form}"
                          th:method="POST">
                        <input type="hidden" th:name="reservation" th:value="${reservation.id}">
                        <input type="hidden" th:name="customer" th:value="${reservation.customer.id}">
                        <input type="hidden" th:name="department" th:value="${department}">

                        <div class="d-flex flex-column">
                            <button class="btn btn-dark mt-2 def-button-text"
                                    type="submit" onclick="setFormAction('/mg-res/reservation/back', 0)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                                </svg>
                                Back
                            </button>
                            <th:block
                                    th:if="${(reservation.status.name() == 'STATUS_RESERVED' || reservation.status.name() == 'STATUS_PENDING') && (department == reservation.departmentTake.id)}">
                                <button class="btn btn-dark mt-2 def-button-text"
                                        type="submit" onclick="setFormAction('/mg-res/reservation/car', 0)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-gear" viewBox="0 0 16 16">
                                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                                        <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                                    </svg>
                                    Substitute car
                                </button>

                                <!--Trigger for cancel modal-->
                                <button type="button" class="btn btn-dark mt-2 def-button-text" data-bs-toggle="modal"
                                        data-bs-target="#w_confirmation_modal"
                                        onclick="setFormAction('/mg-res/reservation/cancel', 0)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                    </svg>
                                    Cancel
                                </button>

                                <!--Modal-->
                                <div class="modal fade" id="w_confirmation_modal" tabindex="-1" role="dialog"
                                     aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Confirmation</h5>
                                                <button type="button" class="close" data-bs-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">Ã—</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Confirm action with a password.</p>
                                                <p>This action will fully refund reservation and remove it.</p>
                                                <input name="confirmPassword" class="text-black bg-white"
                                                       th:placeholder="'Confirm with password'"
                                                       th:type="password" th:field="*{currentPassword}"
                                                       autocomplete="new-password"/>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="submit" class="btn btn-dark">Confirm</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </form>
                </div>
                <div class="col-5">
                    <ul style="list-style-type:none">
                        <li style="font-weight: bold">Order value:</li>
                        <li th:text="'Rental: ' + ${#numbers.formatDecimal(raw_price, 1, 2, 'POINT')} + ' PLN'"></li>
                        <li th:text="'Different location return: ' + ${#numbers.formatDecimal(diff_return_price, 1, 2, 'POINT')} + ' PLN'"></li>
                        <li th:text="'â€”â€”â€”â€”'"></li>
                        <li th:utext="'<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;16&quot; height=&quot;16&quot; fill=&quot;currentColor&quot; class=&quot;bi bi-info-circle&quot; viewBox=&quot;0 0 16 16&quot; data-toggle=&quot;tooltip&quot; data-placement=&quot;top&quot; title=&quot;Cancellation policy: Free cancellation up to ' + ${refund_fee_days} + ' days before the rental date. Late cancellations may be subject to a ' + ${fee_percentage} + '% cancellation fee. Details in the regulations.&quot;><path d=&quot;M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z&quot;/>
<path d=&quot;m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z&quot;/></svg> '
                                    + 'Total price: ' + ${#numbers.formatDecimal(total_price, 1, 2, 'POINT')} + ' PLN'"></li>
                        <li th:utext="'<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;16&quot; height=&quot;16&quot; fill=&quot;currentColor&quot; class=&quot;bi bi-info-circle&quot; viewBox=&quot;0 0 16 16&quot; data-toggle=&quot;tooltip&quot; data-placement=&quot;top&quot; title=&quot;Deposit: An additional separate sum that will be refunded within ' + ${deposit_deadline} + ' working days after the end of the reservation. Details in the regulations.&quot;><path d=&quot;M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z&quot;/>
<path d=&quot;m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z&quot;/></svg>' + ' + Deposit: ' + ${#numbers.formatDecimal(deposit_value, 1, 2, 'POINT')} + ' PLN'"></li>

                    </ul>
                    <br>
                </div>
                <div class="col">
                    <div class="d-flex flex-column">
                        <th:block
                                th:if="${reservation.status.name() == 'STATUS_RESERVED' && department == reservation.departmentTake.id}">
                            <form th:action="@{/mg-res/reservation/rent}" th:object="${rental_confirmation_form}"
                                  th:method="POST">
                                <input type="hidden" th:name="customer" th:value="${reservation.customer.id}">
                                <input type="hidden" th:name="department" th:value="${department}">

                                <!--Trigger for rent modal-->
                                <button type="button" class="btn btn-dark mt-2 w-100 def-button-text"
                                        data-bs-toggle="modal"
                                        data-bs-target="#rent_confirmation_modal">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-check-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                                    </svg>
                                    Rent
                                </button>

                                <!--Modal-->
                                <div class="modal fade" id="rent_confirmation_modal" tabindex="-1" role="dialog"
                                     aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Rent confirmation</h5>
                                                <button type="button" class="close" data-bs-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">Ã—</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <input type="hidden" th:field="*{reservationId}">
                                                <div class="form-group">
                                                    <label for="car_select"></label>
                                                    <select type="text" id="car_select" th:field="*{carId}" class="form-control">
                                                        <option th:if="${#lists.isEmpty(carOptions)}" disabled><i style="color:red;">No required car available</i></option>
                                                        <div th:each="car:${carOptions}">
                                                            <option th:text="${car.plate}"
                                                                    th:value="${car.id}"></option>
                                                        </div>
                                                    </select>
                                                </div>
                                                <div class="form-group"
                                                     style="flex-direction:row;justify-content:space-between;">
                                                    <div class="column">
                                                        <label for="date_from"
                                                               class="col-form-label">Date:</label>
                                                        <input id="date_from" class="form-control text-black bg-white"
                                                               type="date" name="date_from" th:field="*{dateFrom}"
                                                               required/>
                                                    </div>
                                                    <div class="column">
                                                        <label for="mileage_rent"
                                                               class="col-form-label">Mileage:</label>
                                                        <input id="mileage_rent" type="number" th:field="*{mileage}"
                                                               class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="message-text"
                                                           class="col-form-label">Remarks:</label>
                                                    <textarea name="remarks" th:field="*{remarks}"
                                                              class="form-control" id="message-text"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label for="r_confirm_password" class="col-form-label">Confirm
                                                        action with a password</label>
                                                    <input name="confirmPassword" id="r_confirm_password"
                                                           class="text-black bg-white"
                                                           th:placeholder="'Confirm with password'"
                                                           th:type="password" th:field="*{currentPassword}"
                                                           autocomplete="new-password"/>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="submit"
                                                        class="btn btn-dark">Confirm
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <form class="change_action_form" th:action="@{/mg-res/reservation/refund}"
                                  th:object="${confirmation_form}"
                                  th:method="POST">
                                <input type="hidden" th:name="reservation" th:value="${reservation.id}">
                                <input type="hidden" th:name="customer" th:value="${reservation.customer.id}">
                                <input type="hidden" th:name="department" th:value="${department}">

                                <!--Trigger for refund modal-->
                                <button type="button" class="btn btn-dark mt-2 w-100 def-button-text"
                                        data-bs-toggle="modal"
                                        data-bs-target="#e1_confirmation_modal">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                                    </svg>
                                    Refund
                                </button>

                                <!--Modal-->
                                <div class="modal fade" id="e1_confirmation_modal" tabindex="-1" role="dialog"
                                     aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Confirmation</h5>
                                                <button type="button" class="close" data-bs-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">Ã—</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Confirm action with a password.</p>
                                                <input name="confirmPassword" class="text-black bg-white"
                                                       th:placeholder="'Confirm with password'"
                                                       th:type="password" th:field="*{currentPassword}"
                                                       autocomplete="new-password"/>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="submit" class="btn btn-dark">Confirm</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </th:block>
                        <th:block
                                th:if="${reservation.status.name() == 'STATUS_PROGRESS' && department == reservation.departmentBack.id}">
                            <form th:action="@{/mg-res/reservation/retrieve}" th:object="${retrieve_confirmation_form}"
                                  th:method="POST">
                                <input type="hidden" th:name="customer" th:value="${reservation.customer.id}">
                                <input type="hidden" th:name="department" th:value="${department}">

                                <!--Trigger for retrieve modal-->
                                <button type="button" class="btn btn-dark mt-2 w-100 def-button-text"
                                        data-bs-toggle="modal"
                                        data-bs-target="#retrieve_confirmation_modal">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-check-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                                    </svg>
                                    Retrieve
                                </button>

                                <!--Modal-->
                                <div class="modal fade" id="retrieve_confirmation_modal" tabindex="-1" role="dialog"
                                     aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Retrieve confirmation</h5>
                                                <button type="button" class="close" data-bs-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">Ã—</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <input type="hidden" th:field="*{departmentId}">
                                                <input type="hidden" th:field="*{reservationId}">
                                                <div class="form-group"
                                                     style="flex-direction:row;justify-content:space-between;">
                                                    <div class="column">
                                                        <label for="date_to"
                                                               class="col-form-label">Date:</label>
                                                        <input id="date_to" class="form-control text-black bg-white"
                                                               type="date" name="date_to" th:field="*{dateTo}"
                                                               required/>
                                                    </div>
                                                    <div class="column">
                                                        <label for="mileage_retrieve"
                                                               class="col-form-label">Mileage:</label>
                                                        <input id="mileage_retrieve" type="number" th:field="*{mileage}"
                                                               class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="message-text-ret"
                                                           class="col-form-label">Remarks:</label>
                                                    <textarea name="remarks" th:field="*{remarks}"
                                                              class="form-control" id="message-text-ret"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label for="ret_confirm_password" class="col-form-label">Confirm
                                                        action with a password</label>
                                                    <input name="confirmPassword"
                                                           class="text-black bg-white"
                                                           th:placeholder="'Confirm with password'"
                                                           th:type="password" th:field="*{currentPassword}"
                                                           autocomplete="new-password" id="ret_confirm_password"/>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="submit" class="btn btn-dark">Confirm</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </th:block>
                        <th:block
                                th:if="${reservation.status.name() == 'STATUS_PROGRESS' || reservation.status.name() == 'STATUS_COMPLETED'}">
                            <button type="button" class="btn btn-dark mt-2 w-100 def-button-text" data-bs-toggle="modal"
                                    data-bs-target="#rent_details">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-file-text" viewBox="0 0 16 16">
                                    <path d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z"/>
                                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                                </svg>
                                Status
                            </button>

                            <!--Modal-->
                            <div class="modal fade" id="rent_details" tabindex="-1" role="dialog"
                                 aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Status</h5>
                                            <button type="button" class="close" data-bs-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">Ã—</span>
