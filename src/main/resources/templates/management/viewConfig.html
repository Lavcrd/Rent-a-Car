                </tr>
                </thead>

                <tr class="table-dark">
                    <td>Logo:</td>
                </tr>
                <tr>
                    <td>
                        <div class="overflow-cell-hs car-img"

                    </td>
                </tr>

                <tr class="table-dark">
                    <td>Name:</td>
                </tr>
                <tr>
                    <td>
                        <div class="overflow-cell-hs"
                             th:text="${company.name}">
                        </div>
                    </td>
                </tr>

                <tr class="table-dark">
                    <td>Owner:</td>
                </tr>
                <tr>
                    <td>
                        <div class="overflow-cell-hs"
                             th:text="${company.owner}">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-9">
            <table class="table table-borderless"

                <thead class="table-dark">

                    <th scope="row" class="button-cell">Option</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="button-cell">
                        <button type="button" class="btn btn-dark bg-dark mt-1 list-button w-100">

                                 fill="currentColor"
                                 class="bi bi-circle cb-svg" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            </svg>
                            <div class="list-button-text">Countries</div>
                        </button>
                    </td>
                    <td class="short-description-cell">Manage countries.</td>
                </tr>

                <tr>
                    <td class="button-cell">
                        <button type="button" class="btn btn-dark bg-dark mt-1 list-button w-100"
                                data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                 fill="currentColor"
                                 class="bi bi-circle cb-svg" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            </svg>
                            <div class="list-button-text">Example</div>
                        </button>
                    </td>
                    <td class="short-description-cell">Example description.</td>
                </tr>
                </tbody>
            </table>
