<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<!--<head th:include="_others :: head">-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>

    <meta name="description" content="">

    <!-- Tailwind -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.10/tailwind.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>
<body class="bg-white font-family-karla h-screen">

<div class="w-full flex flex-wrap">

    <div class="w-1/4 fluid:w-2/3 flex flex-col"></div>
    <!-- Login Section -->
    <div class="w-1/2 fluid:w-2/3 flex flex-col">

        <div class="flex justify-center md:justify-start pt-12 md:pl-5 md:-mb-12">
            <div class="bg-black text-white font-bold text-xl p-4" onclick="location.href='/';" style="cursor: pointer">Carrental</div>
        </div>

        <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
            <p class="text-center text-3xl">Strefa klienta</p>

            <form class="flex flex-col pt-3 md:pt-8" th:action="@{/login}" method="post">
                <div class="flex flex-col pt-4">
                    <label for="email" class="text-lg">Email</label>
                    <input type="email" id="email" placeholder="twój@email.com" name="username"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="flex flex-col pt-4">
                    <label for="password" class="text-lg">Hasło</label>
                    <input type="password" id="password" placeholder="Hasło" name="password"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <input type="submit" value="Zaloguj się"
                       class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">
            </form>
            <div class="text-center pt-12 pb-12">
                <p>Nie masz konta? <a href="registerClient" class="underline font-semibold">Zarejestruj się.</a>
                </p>
            </div>
        </div>

    </div>
    <div class="w-1/4 fluid:w-2/3 flex flex-col"></div>

    <!-- Image Section  -->
    <!--    <div class="w-1/3 shadow-2xl">
            <img class="object-cover w-full h-screen hidden md:block" src="/cars.webp">
        </div>-->
</div>

</body>
</html>
