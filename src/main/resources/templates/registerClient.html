<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja klienta</title>

    <meta name="description" content="">

    <!-- Tailwind -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.10/tailwind.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>
<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap">

        <!-- Register Section -->
        <div class="w-full md:w-2/3 flex flex-col">

            <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-12">
                <a href="#" class="bg-black text-white font-bold text-xl p-4">Logo</a>
            </div>

            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl">Dołącz do nas</p>
                <form class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
                    <div class="flex flex-col pt-4">


                        <label for="firstName" class="text-lg">Imię</label>
                        <input type="text" id="firstName" placeholder="Twoje imię" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" th:field"*{firstName}">
                    </div>


                     <div class="flex flex-col pt-4">
                        <label for="lastName" class="text-lg">Nazwisko</label>
                        <input type="text" id="lastName" placeholder="Twoje nazwisko" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"  th:field"*{lastName}">
                    </div>


                    <div class="flex flex-col pt-4">
                        <label for="address" class="text-lg">Adres</label>
                        <input type="text" id="address" placeholder="Twój adres" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"  th:field"*{address}" >
                    </div>


                    <div class="flex flex-col pt-4">
                        <label for="email" class="text-lg">Email</label>
                        <input type="email" id="email" placeholder="twój@email.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"  th:field"*{email}">
                    </div>


                    <div class="flex flex-col pt-4">
                        <label for="password" class="text-lg">Hasło</label>
                        <input type="password" id="password" placeholder="hasło" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" th:field"*{password}">
                    </div>


                    <div class="flex flex-col pt-4">
                        <label for="confirm-password" class="text-lg">Powtórz hasło</label>
                        <input type="password" id="confirm-password" placeholder="hasło" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>


                    <input type="submit" value="Zarejestruj" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">
                </form>
                <div class="text-center pt-12 pb-12">
                    <p>Posiadasz już konto? <a href="login.html" class="underline font-semibold">Zaloguj się.</a></p>
                </div>
            </div>

        </div>

        <!-- Image Section
        <div class="w-1/3 shadow-2xl">
          <img class="object-cover w-full h-screen hidden md:block" src="https://source.unsplash.com/IXUM4cJynP0">>
        </div>
        -->
    </div>
</body>
</html>
